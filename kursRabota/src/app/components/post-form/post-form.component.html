<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">{{ isEdit ? 'Редактировать пост' : 'Создать пост' }}</h2>
  <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
  <form [formGroup]="postForm" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Название</label>
      <input id="title" formControlName="title" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      <div *ngIf="f['title'].touched && f['title'].errors" class="text-red-500 text-sm mt-1">
        <div *ngIf="f['title'].errors['required']">Название обязательно</div>
      </div>
    </div>

    <div>
      <label for="anons" class="block text-sm font-medium text-gray-700">Краткое описание</label>
      <textarea id="anons" formControlName="anons" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
      <div *ngIf="f['anons'].touched && f['anons'].errors" class="text-red-500 text-sm mt-1">
        <div *ngIf="f['anons'].errors['required']">Краткое описание обязательно</div>
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Описание</label>
      <textarea id="description" formControlName="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
      <div *ngIf="f['description'].touched && f['description'].errors" class="text-red-500 text-sm mt-1">
        <div *ngIf="f['description'].errors['required']">Описание обязательно</div>
      </div>
    </div>

    <div>
      <label for="ingredients" class="block text-sm font-medium text-gray-700">Ингредиенты</label>
      <textarea id="ingredients" formControlName="ingredients" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
      <div *ngIf="f['ingredients'].touched && f['ingredients'].errors" class="text-red-500 text-sm mt-1">
        <div *ngIf="f['ingredients'].errors['required']">Ингредиенты обязательны</div>
      </div>
    </div>

    <div>
      <label for="category" class="block text-sm font-medium text-gray-700">Категория</label>
      <select id="category" formControlName="category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        <option value="">Выберите категорию</option>
        <option *ngFor="let category of categories" [value]="category.catId">{{ category.name }}</option>
      </select>
      <div *ngIf="f['category'].touched && f['category'].errors" class="text-red-500 text-sm mt-1">
        <div *ngIf="f['category'].errors['required']">Категория обязательна</div>
      </div>
    </div>

    <button type="submit" [disabled]="postForm.invalid" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-400">
      {{ isEdit ? 'Сохранить' : 'Создать' }}
    </button>
  </form>
</div>
