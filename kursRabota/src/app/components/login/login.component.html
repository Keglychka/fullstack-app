<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Войти</h2>
    <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
    <form (ngSubmit)="login()" class="max-w-md">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
        <input type="text" id="username" [(ngModel)]="credentials.username" name="username" class="mt-1 block w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="mt-1 block w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Войти</button>
    </form>
  </div>
